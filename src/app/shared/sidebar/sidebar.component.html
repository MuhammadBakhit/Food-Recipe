<section [class.mini-sidebar]="isMini">
    <div class="logo" (click)="toggleSidebar()">
      <img src="../../../assets/imags/logo-noText.png" alt="">
    </div>
    <ul>
      <li class="mt-3" *ngFor="let item of menu">
        <ng-container *ngIf="item.isActive">
          <a *ngIf="item.menuLink; else logout" 
             [routerLink]="item.menuLink" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}">
            <span class="mx-4"><i class="fa-solid" [class]="item.icon"></i></span>
            <span>{{ item.title }}</span>
          </a>
      
          <ng-template #logout>
            <a style="cursor: pointer;" (click)="item.action?.()">
              <span class="mx-4"><i class="fa-solid" [class]="item.icon"></i></span>
              <span>{{ item.title }}</span>
            </a>
          </ng-template>
        </ng-container>
      </li>
      
    </ul>
  </section>
