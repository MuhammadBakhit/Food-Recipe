<section>
<div class="bage-title">
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-8 p-4">
            <div class="">
                <h1>Favorites <span>Item</span></h1>
                <p>
                    You can now add your items that any user can order it <br>
                    from the Application and you can edit
                </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="text-end">
                <img src="../../../../../../../assets/imags/eating-avatar.svg" alt="">
            </div>
        </div>
    </div>
</div>
</div>
<div class="nav d-flex align-items-center justify-content-between">
    <div class="one">
        <h4 class="m-0">Favorites Table Details</h4>
        <p class="m-0">You can check all details</p>
    </div>
</div>
<div class="container" *ngIf="favorites.length > 0; else noData">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let fav of favorites">
      <div class="card shadow-sm border-light rounded position-relative">
        <span class="favorite-icon" (click)="removeFavorite(fav.recipe.id)">
          <i class="fa-regular fa-heart"></i>
        </span>
        <img 
          class="card-img-top rounded-top"
          [src]="fav.recipe.imagePath ? imageSrc + fav.recipe.imagePath : '../../../../assets/imags/vanilla-cupcakes.jpg'" 
          alt="Image" 
          onerror="this.src='assets/images/default-image.jpg'" 
        />
        <div class="card-body text-center">
          <h4 class="card-title">{{ fav.recipe.name }}</h4>
          <p class="card-text">{{ fav.recipe.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

  <ng-template #noData>
    <div class="text-center">
      <img src="../../../../../../../assets/imags/no-data.svg" alt="No data">
    </div>
  </ng-template>
  
  
</section>
